{% extends "base.html" %}

{% block title %}Редактировать статью - Мини-Блог{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-pencil"></i> Редактировать статью
                </h2>

                <form action="/articles/{{ article.id }}/edit" method="post">
                    <div class="mb-4">
                        <label for="title" class="form-label">
                            <i class="bi bi-type"></i> Заголовок
                        </label>
                        <input type="text" class="form-control form-control-lg" id="title" name="title" value="{{ article.title }}" required placeholder="Введите заголовок статьи">
                    </div>

                    <div class="mb-4">
                        <label for="content" class="form-label">
                            <i class="bi bi-text-paragraph"></i> Содержание
                        </label>
                        <textarea class="form-control" id="content" name="content" rows="15" required placeholder="Напишите содержание статьи...">{{ article.content }}</textarea>
                        <div class="form-text">Поддерживается Markdown разметка</div>
                    </div>

                    <div class="mb-4">
                        <label for="tags" class="form-label">
                            <i class="bi bi-tags"></i> Теги (через запятую)
                        </label>
                        <input type="text" class="form-control" id="tags" name="tags" 
                               value="{% for tag in article.tags %}{{ tag.name }}{% if not loop.last %}, {% endif %}{% endfor %}"
                               placeholder="Введите теги через запятую, например: python, программирование, web">
                        <div class="form-text">Разделяйте теги запятыми</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/articles/{{ article.id }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
